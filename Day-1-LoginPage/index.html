<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | Sing In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Left side of Page          -->
      <div id="left">
        <div id="singin">
          <div class="logo">
            <img src="logo.png" alt="Logo of  website" />
          </div>
          <form action="#">
            <div>
              <label>Email or Username</label>
              <input
                type="text"
                class="text-input"
                placeholder="Enter Email or Username" />
            </div>

            <div>
              <label>Password</label>
              <input
                type="password"
                class="text-input"
                placeholder="Enter Password" />
            </div>

            <button type="submit" class="primary-btn">Sign In</button>
          </form>

          <div class="links">
            <a href="#">forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>

          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an Account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2024, playmedia All right reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>

      <!-- Right side of Page         -->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's Create the Future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn"
              >Star a <strong>Free</strong> 10-days trial</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
